<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Leonid</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">

                <!-- Primeira parte -->
                <form class="form form-login">
                    <i class="bi bi-person-circle"></i>
                    <h2 class="form-title">Cadastre-se</h2>
                        <div class="form-input-container">
                            <input type="text" class="input" id="nome" required>
                            <label for="nome">Nome Completo | Nome Empresa</label>
                        </div>
    
                        <div class="form-input-container">
                            <input type="text" class="input " id="email" required>
                            <label for="email">Endereço de Email</label>
                        </div>
    
                        <div class="form-input-container">
                            <input type="password" class="input" id="senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        
                        <div class="form-input-container">
                            <input type="password" class="input" id="confirmSenha" required>
                            <label for="confirmSenha">Confirmar Senha</label>
                        </div>
    
                        <div class="form-input-container">
                            <input type="number" class="input" id="cnpj-cpf" required>
                            <label for="cnpj-cpf">CNPJ / CPF</label>
                        </div>
    
                        <div class="form-input-container">
                            <input type="number" class="input" id="numero" required>
                            <label for="numero">Número de Telefone</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="check-box" id="checkbox">
                            <label for="checkbox">Termos e Condições - Política de Privacidade</label>
                        </div>
                    <button type="button" class="form-button"  id="open-register">Próxima Etapa</button>
                </form>
                
                <!-- segunda parte -->
                <form class="form form-register">
                    <h2 class="form-title">Continue o Cadastro</h2>
                    <div class="endereco">
                        <div class="form-input-container input2part">
                            <input type="text" class="input" id="cidade" required>
                            <label for="cidade">Cidade</label>
                        </div>                    
                        <div class="form-input-container input2part">
                            <input type="text" class="input" id="estado" required>
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="textarea">
                        <textarea name="" id="biografia" cols="30" rows="10" placeholder="Escreva aqui uma descrição de seu serviço."></textarea>                       
                    </div>
                    <div class="categoria">
                        <p>Selecione sua  categoria de serviço</p>
                        <div class="row">
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check test" id="btncheck1" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck1">Checkbox 1</label>
                            </div>
             
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck2">Checkbox 1</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck3">Checkbox 1</label>
                            </div>
    
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck4">Checkbox 1</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck5">Checkbox 1</label>
                            </div>
    
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck6">Checkbox 1</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck7">Checkbox 1</label>
                            </div>
    
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck8">Checkbox 1</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck9">Checkbox 1</label>
                            </div>
    
                            <div class="checkCategora btn-group col-6" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck10" autocomplete="off">
                                <label class="btn btnConfig" for="btncheck10">Checkbox 1</label>
                            </div>                                    
                        </div>
                    </div>
                    <button type="button" class="form-button">Cadastrar</button>
                </form>
            </div>

            <!-- overlay -->
            <div class="overlay-container">
                <div class="overlay">
                    <div>
                        <img class="img2 text-center" src="img/LogoSiteTccTeste-(1).png">
                        <h2 class="form-text">FacilitaAí</h2>
                    </div>
                        <i class="bi bi-arrow-bar-left btnVoltar" id="open-login">Voltar</i>                  
                </div>
                <div class="overlay">
                    <h3 class="form-title form-title-light">Continue seu cadastro  como prestador de serviços específicos, aproveite a flexibilidade no trabalho e supere novos desafios. Faça parte da nossa comunidade!</h3>
                    <img src="img/LogoSiteTccTeste-(1).png">
                    <p>Seu próximo Trabalho está no <span class="textOverlay">FacilitaAí</span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js" defer></script>
</body>
</html>

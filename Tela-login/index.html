<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="img ">
                <img class="" src="../img/TESTEE1(cortada).png">
            </div>
            <div class="form-container">
                <form>
                    <div class="input-form">
                        <input type="text" class="input" id="email" required>
                        <label for="email">Email, Telefone ou Nome de Usuário</label>
                    </div>
                    <div class="input-form">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Senha</label>
                    </div>
                
                    <div class="btn-form">
                        <button type="submit" class="btna">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="link-cadastro">
                <a href="#">Não tem uma conta?
                    <span>Cadastre-se</span>
                </a>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js/"></script>
</body>
</html>
